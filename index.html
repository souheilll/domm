<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display:flex ;justify-content:space-evenly ;">
        <div class="card" style="width: 20rem">
            <div>
                <img class="card-img-top" src="img/jersey.jpg" alt="Card image cap">
                <div class="card-body">
                    <div style="display:flex;align-items: center; padding-left: 10px;">
                        <h5 class="card-title">Jersey:Blue Jays</h5>
                    </div>
                    <a style=" width: 150px; " href="#" class="btn btn-primary">Delete</a>
                </div>
            </div>
            <div style="display: flex; flex-direction: column ;margin: 10px 10px 100px 10px">
                <div style="display:flex">
                    <button type="button" class="btn btn-outline-danger" id="minus">-</button>
                    <h2 style="margin: auto 5px auto 5px;" class="qte">1</h2>
                    <button type="button" class="btn btn-outline-success" id="plus">+</button>
                </div>
                <hr />
                <div>
                    <span>price</span>
                    <span class="price">200</span>
                    <span>$</span>
                </div>
                <div class="feed-back">
                    <div class="like">
                        <img width="30px" id="li"
                            src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/64/undefined/external-like-feedback-kmg-design-detailed-outline-kmg-design.png" />
                    </div>
                    <div class="dislike">
                        <img width="30px" id="di"
                            src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/64/undefined/external-dislike-feedback-kmg-design-detailed-outline-kmg-design.png" />
                    </div>

                </div>
            </div>
        </div>
